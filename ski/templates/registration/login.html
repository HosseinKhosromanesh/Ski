{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
    <title>Snippet Ski - Login</title>
</head>
<body>
    
    <header>
        <h2>Snippet Ski Login</h2>
    </header>

    <form action="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>


    <!-- Some minimal styling -->

    <style>

body {
  font-size: 15pt;
  font-family: monospace;
  background-color: #e6fcff;
}
        form {
  display: flex;
  justify-content: space-evenly;
  flex-direction: column;
  background-color: aqua;
  border-radius: 5px;
  margin-left: 20%;
  margin-right: 20%;
  padding: 10%;
  box-shadow: 0 0 2px 2px #0ac6ff;
}

input {
  border: solid;
  border-color: rgb(37, 193, 255);
  color: gray;
  padding: 0.5em;
  border-radius: 5px;
}

button {
  border: solid;
  border-color: rgb(37, 193, 255);
  color: gray;
  padding: 0.5em;
  border-radius: 5px;
  margin-left: 40%;
  margin-right: 40%;
}

input:focus,
button:focus {
  outline: none;
}

p,h2 {
    text-align: center;
}

    </style>
</body>
</html>
